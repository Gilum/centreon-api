swagger: '2.0'
info:
  title: Centreon API
  description: Centreon API Document
  version: 1.0.0
schemes:
  - http
basePath: /centreon/apiv2
produces:
  - application/json
consumes:
  - application/x-www-form-urlencoded
securityDefinitions:
  APIKeyHeader:
    type: apiKey
    in: header
    name: centreon_auth_token
paths:
  /authenticate:
    post:
      tags:
        - authenticate
      parameters:
        - in: formData
          name: username
          type: string
          required: true
        - in: formData
          name: password
          type: string
          required: true
      responses:
        '200':
          description: Successful
  /host/show:
    post:
      tags:
        - host
      security:
        - APIKeyHeader: []
      responses:
        '200':
          description: Successful
  /host/add:
    post:
      tags:
        - host
      security:
        - APIKeyHeader: []
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/Host'
      responses:
        '200':
          description: Successful
  /host/del:
    post:
      tags:
        - host
      security:
        - APIKeyHeader: []
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/Del'
      responses:
        '200':
          description: Successful
  /service/show:
    post:
      tags:
        - service
      security:
        - APIKeyHeader: []
      parameters:
      responses:
        '200':
          description: Successful
definitions:
  Host:
    type: object
    properties:
      values:
        type: string
        example: test;Test host;127.0.0.1;generic-active-host-custom;central;
  Del:
    type: object
    properties:
      values:
        type: string
        example: test

